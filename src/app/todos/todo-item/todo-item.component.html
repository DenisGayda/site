<div class="ui checkbox">
	<input type="checkbox" class="chek" (change)="toggle()" [checked]="todo.done">
	<label class="todo-item" [ngClass]="{done: todo.done}">{{ todo.title }}</label>

</div>
<div>
	<button class="ui red icon button update" (click)="update()"><i class="write icon"></i></button>
	<button class="ui black icon button delete" (click)="delete()"><i class="trash outline icon"></i></button>
</div>
